html, body, #container {
  height: 100%;
  width: 100%;
  overflow: hidden;
}

body {
  padding-top: 50px;
}

#map {
  width: auto;
  height: 100%;
}

#custom-search-input{
    padding: 3px;
    border: solid 1px #E4E4E4;
    border-radius: 6px;
    background-color: #fff;
}

#custom-search-input input{
    border: 0;
    box-shadow: none;
}

#custom-search-input button{
    margin: 2px 0 0 0;
    background: none;
    box-shadow: none;
    border: 0;
    color: #666666;
    padding: 0 8px 0 10px;
    border-left: solid 1px #ccc;
}

#custom-search-input button:hover{
    border: 0;
    box-shadow: none;
    border-left: solid 1px #ccc;
}

#custom-search-input .glyphicon-search{
    font-size: 23px;
}

#results {
    position: absolute;
    top: 68px;
    left: 15px;
    right: 15px;
    bottom: 0;
}

.list-group-item:hover {
    background: steelblue;
    color: #fff;
    cursor: pointer;
}
.legend {
    padding: 6px 8px;
    font-size: 1em;
    background: white;
    color: black; 
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
    width: 145px;
    border: 2px solid white;
    border-radius: 5px; 
}
.legend h3 {
    font-size: 1em;
    font-weight: bold;
    line-height: 1.3em;
    color: black;
    margin: 0;
}
.legend ul {
    margin: 10px 0 0 0;
    padding: 0;
}
.legend li {
    list-style-type: none;
    height: 22px;
    color: black;
    font-size: .85em;
}
.legend span {
    width: 30px;
    height: 20px;
    float: left;
    margin-right: 5px;
}

  $( document ).ready(function() {
    //Create the leaflet map
    var map = L.map('map', {
      zoomControl: true,
      center: [44.4,-90.0],
      zoom: 7
    });

    var currentYear = 2015;
    var currentDrug = "Ciprofloxacin";
    showCip();
    //show Ciprofloxacin 2015 on load
    
    sql2 = new cartodb.SQL({ user: 'nrobson', format: 'geojson' });
    
    var basemap = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png',{
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
    }).addTo(map);
    drawLegend();


    // have the dropdown display the currently selected year and drug

    $(this).parents(".dropdown").find('.btn').html($(this).text() + ' <span class="caret"></span>');
    $(this).parents(".dropdown").find('.btn').val($(this).data('value'));
  });

if (currentDrug === "Nitrofurantoin") {

// QUESTION: what does this 'd' refer to?
function getColor(d) {
    return d > 1000 ? '#800026' :
           d > 500  ? '#BD0026' :
           d > 200  ? '#E31A1C' :
           d > 100  ? '#FC4E2A' :
           d > 50   ? '#FD8D3C' :
           d > 20   ? '#FEB24C' :
           d > 10   ? '#FED976' :
                      '#FFEDA0';
}

// function to draw the legend
function drawLegend(cartodb_id) {
// console.log("drawlegend")
var legend = L.control({position: 'bottomright'});
legend.onAdd = function (map) {
    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 10, 20, 50, 100, 200, 500, 1000],
        labels = [];
    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }
    return div;
};
legend.addTo(map);
    var legend = $('.legend').html("<h3>Susceptibility</h3></br></br><ul>");     
}

  // Stock code for enabling map queries against CARTO server
  var Map = cdb.core.View.extend({
    initialize: function() {
      //CS: console.log("Map.initialize")
      _.bindAll(this, '_initMap');
      this.filters = this.options.filters;
      this._getVizJson();
      this._bindEvents();
    },

    _getVizJson: function() {
      $.ajax({
      url: 'data.json',
      success: this._initMap,
      error: function() {
        cdb.log.info('problems getting vizjson info, check tools.json url please')
      }
      })
    },

    _initMap: function(data) {
      var self = this;
      cartodb.createVis(this.$el, data.vizjson, {search: true})
      .done(function(vis, layers) {
        self.layers = layers[1];
        self.map = vis.getNativeMap();
        var v = cdb.vis.Overlay.create('search', map.viz, {});
      });
    },

    _bindEvents: function() {
      this.filters.bind('change', this._changeLayerGroup, this);
    },

    _changeLayerGroup: function(layers) {
      var self = this;

      _.each(layers, function(opts, i) {
      var pos = i.split('-')[1];
      var sublayer = self.layers.getSubLayer(pos);

      if (sublayer) {
        sublayer.set(opts);
      }
      });
    }
  })
  // More stock code
  var Filters = cdb.core.View.extend({
    initialize: function() {
      //CS: console.log("Filters.initialize")
      _.bindAll(this, 'render');
      this._getActions();
    },
    render: function(data) {
      this.clearSubViews();
      var self = this;
      if (!data.interactions) return false;
      var buttons = data.interactions;
      for (var i = 0, l = buttons.length; i < l; i++) {
      var a = new FiltersItem({ data: buttons[i] });
      a.bind('change', this._triggerChange, this)
      self.addView(a);
      self.$('ul').append(a.render().el);
      }
      return this;
    },

    _triggerChange: function(d) {
      this._setSelectedFilter(d);
      this.trigger('change', d.layers, this);
    },

    _setSelectedFilter: function(d) {
      this.$('ul li a').removeClass('selected');
      this.$('ul li a').each(function(i,a) {
      if ($(a).text() == d.text && $(a).attr('class') == d.className) {
        $(a).addClass('selected')
      }
      })
    },

    _getActions: function() {
      $.ajax({
      url: 'data.json',
      success: this.render,
      error: function() {
        cdb.log.info('oh no!, check your json location or if you are using a web server (Apache?)')
      }
      })
    }
  })
